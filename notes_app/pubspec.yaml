name: notes_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0

  cupertino_icons: ^1.0.8
  lottie: ^2.7.0
  flutter_svg: ^2.0.7
  sqflite: ^2.3.2
  path: ^1.9.0
  intl: ^0.19.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_bloc: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7


flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/animations/

fonts:
  - family: Poppins
    fonts:
      - assets/fonts/Poppins-Regular.ttf

  

